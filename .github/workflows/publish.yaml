name: Build and Publish to GitHub Packages

on:
  push:
  workflow_dispatch:

jobs:
  build:
    uses: statens-pensjonskasse/github-actions-library/.github/workflows/build-library-npm-yarn.yaml@0ffef22b171c20f2da0bddab6ece3522fd90a869
    permissions:
      contents: write
      packages: write
    secrets: inherit
    with:
      node-version: '21'
      slack-channel: '#github-alerts'
      slack-bot-name: 'GitHub Actions'
      slack-bot-icon: ':monkey:'

